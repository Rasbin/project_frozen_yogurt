<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Frozen Yogurt Shop</title>
      <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="navbar clearfix">
        <!-- Starting div for image logo -->
        <div class="logo"><img src="img/logo.png" />
        </div> <!-- Closing div for image logo -->
        <div class="right">  <!-- Starting div for menu list -->
        <ul class="menuList">
          <li><span class="pink">HOME</span></li>
          <li>ABOUT</li>
          <li>BLOG</li>
          <li>CONTENT</li>
        </ul>
        </div> <!-- Closing div for menu list -->
    </div><!-- Closing div for navbar -->
    <div class="imageContainer">
        <img class="bgHome" src="img/bg-home.jpg" />
        <div class="smalllogopart"><!--<img class="smalllogo" src="img/icons2.png">-->
        <p>FREEZE<span class="delight">DELIGHT</span></p>
        </div>
    </div>

    <div class="productInfo">
      <article class="productContent">
      <h2>NEW PRODUCT</h2>
      <h1 class="pink">The Twist of Healthy Yogurt</h1>
      <p>This website template has been designed by freewebsitetemplates.com for you, for free. <br />
           You can replace all this text with your own text.</p>
      </article>
      <img src="img/yogurt.jpg">

    <div class="secondLast">
        <ul>
            <li><figure>
                <img src="img/product.png" alt="">
            </figure>
            <figcaption>PRODUCTS</figcaption>
            </li>

            <li><figure>
                <img src="img/story.png" alt="">
            </figure>
            <figcaption>OUR STORY</figcaption>
            </li>

            <li><figure>
                <img src="img/flavour.png" alt="">
            </figure>
            <figcaption>FLAVORS</figcaption>
            </li>

            <li><figure>
                <img src="img/location.png" alt="">
            </figure>
            <figcaption>OUR LOCATION</figcaption>
            </li>
        </ul>
    </div>


    <footer>
        <div>
            <img src="img/facebook.png" />
            <img src="img/twittericon.png" />
            <img src="img/gpicon.png" />
            <img src="img/pin.png" />
            <p>&copy 2023 Freeze. All Rights Reserved.</p>
        </div>


    </footer>

</html>
